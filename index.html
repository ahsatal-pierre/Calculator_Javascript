<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="containeur">
      <section class="grid">
        <div class="output" id="ecran">
          <span id="ecran" class="displayResult">0</span>
        </div>

        <div class="button delete" id="op">C</div>
        <div class="button" id="op">*</div>
        <div class="button" id="op">/</div>
        <div class="button" id="op">+</div>
        <div class="button" id="op">-</div>
        <div class="button" id="num">.</div>
        <div class="button" id="num">7</div>
        <div class="button" id="num">8</div>
        <div class="button" id="num">9</div>

        <div class="button" id="num">4</div>
        <div class="button" id="num">5</div>
        <div class="button" id="num">6</div>

        <div class="button" id="num">1</div>
        <div class="button" id="num">2</div>
        <div class="button" id="num">3</div>
        <div class="button" id="num">0</div>

        <div class="button" id="equalButton">=</div>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
